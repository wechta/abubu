<!--
    ############################################################################
	DISPLAY SINGLE ITEM ON LISTVIEW ( LIST )
	Markers available:
	###URL###
	###TITLE###
	###TARGET###
	###DATETIME###
	###STARTENDATE### : display the start date ( and the last date if exists ). Use the locallang value DateToDate to create the array of date.
	###TITLE###
	###IMAGE###
	###NEWS_SUBHEADER###

	############################################################################
-->

<!-- ###NEWSCALENDAR_LISTITEM### begin-->	
		<div class="newsCalendar_listItem">
			<a href="###URL###" title="###TITLE###" target="###TARGET###">###STARTENDATE### -  ###TITLE###</a>
			<div class="newsCalendar_listItem_image"> ###IMAGE### </div>
			<div class="newsCalendar_listItem_subheader"> ###NEWS_SUBHEADER### </div>

		</div>
<!-- ###NEWSCALENDAR_LISTITEM### end-->
